.io/images/profile.svg?auto=format&amp;fit=max&amp;w=256" decoding="async" data-nimg="intrinsic" class="utils_borderCircle__NbhMV" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/></span></a><h2 class="utils_headingLg__LGM7c"><a class="utils_colorInherit__z_T5P" href="/">Egg Waffle</a></h2></header><main><div><article><h1 class="utils_headingXl__fuMw0">Two Forms of Pre-rendering</h1><div class="utils_lightText__3CnEW"><time dateTime="2020-01-01">January 1, 2020</time></div><div></div></article></div></main><div class="layout_backToHome__dH0U8"><a href="/">‚Üê Back to home</a></div><footer class="footer_footer__rqrNI"><div>created by <b><a href="https://github.com/eggwaffle" target="_blank" rel="noopener noreferrer">eggwaffle</a></b> -<!-- --> <a href="https://devchallenges.io/" target="_blank" rel="noopener noreferrer">devChallenges.io</a></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"pre-rendering","contentHtml":"\u003cp\u003eNext.js has two forms of pre-rendering: \u003cstrong\u003eStatic Generation\u003c/strong\u003e and \u003cstrong\u003eServer-side Rendering\u003c/strong\u003e. The difference is in \u003cstrong\u003ewhen\u003c/strong\u003e it generates the HTML for a page.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eStatic Generation\u003c/strong\u003e is the pre-rendering method that generates the HTML at \u003cstrong\u003ebuild time\u003c/strong\u003e. The pre-rendered HTML is then \u003cem\u003ereused\u003c/em\u003e on each request.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eServer-side Rendering\u003c/strong\u003e is the pre-rendering method that generates the HTML on \u003cstrong\u003eeach request\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eImportantly, Next.js lets you \u003cstrong\u003echoose\u003c/strong\u003e which pre-rendering form to use for each page. You can create a \"hybrid\" Next.js app by using Static Generation for most pages and using Server-side Rendering for others.\u003c/p\u003e\n","title":"Two Forms of Pre-rendering","date":"2020-01-01","coverImage":"/images/photo-1544731612-de7f96afe55f.jpg"}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"pre-rendering"},"buildId":"BL1nIc4m_INP67Gpxlfep","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
