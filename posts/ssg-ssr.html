ck;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/></span></a><h2 class="utils_headingLg__LGM7c"><a class="utils_colorInherit__z_T5P" href="/">Egg Waffle</a></h2></header><main><div><article><h1 class="utils_headingXl__fuMw0">When to Use Static Generation v.s. Server-side Rendering</h1><div class="utils_lightText__3CnEW"><time dateTime="2020-01-02">January 2, 2020</time></div><div></div></article></div></main><div class="layout_backToHome__dH0U8"><a href="/">‚Üê Back to home</a></div><footer class="footer_footer__rqrNI"><div>created by <b><a href="https://github.com/eggwaffle" target="_blank" rel="noopener noreferrer">eggwaffle</a></b> -<!-- --> <a href="https://devchallenges.io/" target="_blank" rel="noopener noreferrer">devChallenges.io</a></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"ssg-ssr","contentHtml":"\u003cp\u003eWe recommend using \u003cstrong\u003eStatic Generation\u003c/strong\u003e (with and without data) whenever possible because your page can be built once and served by CDN, which makes it much faster than having a server render the page on every request.\u003c/p\u003e\n\u003cp\u003eYou can use Static Generation for many types of pages, including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMarketing pages\u003c/li\u003e\n\u003cli\u003eBlog posts\u003c/li\u003e\n\u003cli\u003eE-commerce product listings\u003c/li\u003e\n\u003cli\u003eHelp and documentation\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou should ask yourself: \"Can I pre-render this page \u003cstrong\u003eahead\u003c/strong\u003e of a user's request?\" If the answer is yes, then you should choose Static Generation.\u003c/p\u003e\n\u003cp\u003eOn the other hand, Static Generation is \u003cstrong\u003enot\u003c/strong\u003e a good idea if you cannot pre-render a page ahead of a user's request. Maybe your page shows frequently updated data, and the page content changes on every request.\u003c/p\u003e\n\u003cp\u003eIn that case, you can use \u003cstrong\u003eServer-Side Rendering\u003c/strong\u003e. It will be slower, but the pre-rendered page will always be up-to-date. Or you can skip pre-rendering and use client-side JavaScript to populate data.\u003c/p\u003e\n","title":"When to Use Static Generation v.s. Server-side Rendering","date":"2020-01-02","coverImage":"https://images.unsplash.com/photo-1517694712202-14dd9538aa97"}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"ssg-ssr"},"buildId":"nSsq6N2xiLjH5Yjv-sNnR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
